schema: '../backend/schema.gql'

documents: ./src/graphql/**/*.graphql

generates:
  ./src/graphql/generated/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-graphql-request
    config:
      strictScalars: true
      scalars:
        DateTime: string
      exportFragmentSpreadSubTypes: true
      useTypeImports: true
      dedupeFragments: true
      skipTypename: true
      typesPrefix:
      enumPrefix: false
